<div class="container">

  <div class="col-8">

  </div>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Codigo</th>
        <th scope="col">Nombre</th>
      </tr>
    </thead>



    <tbody>
      <tr *ngFor="let producto of productos">
        <td>{{producto.codigo}}</td>
        <td>{{producto.nombre}}</td>

        <td> <button type="button" class="btn btn-outline-warning" (click)="modificarProducto(producto)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-archive" viewBox="0 0 16 16">
          <path d="M0 2a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1v7.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 12.5V5a1 1 0 0 1-1-1V2zm2 3v7.5A1.5 1.5 0 0 0 3.5 14h9a1.5 1.5 0 0 0 1.5-1.5V5H2zm13-3H1v2h14V2zM5 7.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
        </svg>
      </button> </td>


      </tr>
    </tbody>
  </table>
  </div>



<div class="card text-center">
  <div class="card-header">
    INFORMACION DEL PRODUCTO
  </div>
  <div class="card-body">



    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">CODIGO:</label>
       <input type="name" [(ngModel)]="producto.codigo" class="form-control" aria-describedby="names">

  </div>

   <div class="mb-3">
     <label for="exampleInputEmail1" class="form-label">NOMBRE:</label>
     <input type="name" [(ngModel)]="producto.nombre" class="form-control" aria-describedby="names">

   </div>



   <div class="mb-3">
     <label for="exampleInputEmail1" class="form-label">BRONCE:</label>
     <input type="name" [(ngModel)]="producto.bronce" class="form-control" aria-describedby="names">

   </div>

   <div class="mb-3">
     <label for="exampleInputEmail1" class="form-label">NEGRO:</label>
     <input type="name" [(ngModel)]="producto.negro" class="form-control" aria-describedby="names">

   </div>

   <div class="mb-3">
     <label for="exampleInputEmail1" class="form-label">CHAMPANG:</label>
     <input type="name" [(ngModel)]="producto.champang" class="form-control" aria-describedby="names">

   </div>

   <div class="mb-3">
     <label for="exampleInputEmail1" class="form-label">BLANCO:</label>
     <input type="name" [(ngModel)]="producto.blanco" class="form-control" aria-describedby="names">

   </div>

   <div class="mb-3">
     <label for="exampleInputEmail1" class="form-label">MADERA:</label>
     <input type="name" [(ngModel)]="producto.madera" class="form-control" aria-describedby="names">

   </div>

   <div class="mb-3">
     <label for="exampleInputEmail1" class="form-label">NOGAL:</label>
     <input type="name" [(ngModel)]="producto.nogal" class="form-control" aria-describedby="names">

   </div>

  </div>
  <div class="card-footer text-muted">
    2 days ago
  </div>
</div>
